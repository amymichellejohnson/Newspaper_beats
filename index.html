<!DOCTYPE html>
<html lang="en" ng-app="newspaper">
  <head>
    <meta charset="UTF-8">
    <title>Portland Weekly Beats</title>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="controllers/BeatsController.js"></script>
    <script src="controllers/ReportersController.js"></script>
    <script src="services/BeatsFactory.js"></script>
    <script src="services/UtilitiesFactory.js"></script>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

                <span class="icon-bar"></span>

              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input ng-model="query" type="text" class="form-control" placeholder="Search Beats">
                </div>
              </form>
            </div>
          </div>
        </nav>
        <div ui-view></div>
      </div>
